<!DOCTYPE html>
<html>
<head>
    <title>Bakawi's PICO-8 Games</title>
    <style>
        @media (prefers-color-scheme: dark) {
            body {
                background-color: black;
                color: white;
                margin: 0;
                padding: 0;
                overflow-y: auto; /* Vertical scrolling only */
            }
        }

        @media (prefers-color-scheme: light) {
            body {
                background-color: white;
                color: black;
                margin: 0;
                padding: 0;
                overflow-y: auto;
            }
        }

        .games-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            width: 100vw;
            gap: 0; /* No gap between games */
        }

        .game-iframe {
            width: 33.33vw; /* Each game takes 1/3 of viewport width */
            height: calc(33.33vw * 0.75); /* 4:3 aspect ratio (height = width * 3/4) */
            position: relative;
            overflow: hidden;
        }

        .game-iframe iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .games-container {
                grid-template-columns: 1fr; /* Single column on mobile */
            }
            .game-iframe {
                width: 100vw;
                height: calc(100vw * 0.75); /* Full width with 4:3 ratio */
            }
        }
    </style>
</head>
<body>
    <div class="games-container">
        <div class="game-iframe">
            <iframe src="pages/pong.html" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="game-iframe">
            <iframe src="pages/beat_game.html" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="game-iframe">
            <iframe src="pages/shooty_game.html" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
